models:
  

  Parcela:
    naziv: string
    lokacija: string
    hasMany:
      - PlanBerbe

  Sorta:
    naziv: string
    opis: text nullable
    hasMany:
      - PlanBerbe

  PlanBerbe:
    datum: date
    planirana_kolicina_kg: decimal:8,2
    status: string
    parcela_id: id
    sorta_id: id
    user_id: id
    hasMany:
      - UnosBerbe
    belongsTo:
      - Parcela
      - Sorta
      - User

  UnosBerbe:
    uneta_kolicina_kg: decimal:8,2
    plan_berbe_id: id
    user_id: id
    belongsTo:
      - PlanBerbe
      - User

controllers:
  Parcela:
    resource: true
  Sorta:
    resource: true
  PlanBerbe:
    resource: true
  UnosBerbe:
    resource: true
